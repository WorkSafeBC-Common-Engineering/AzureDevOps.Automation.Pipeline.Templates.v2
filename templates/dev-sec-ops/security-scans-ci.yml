parameters:
- name:     applicationType
  type:     string
- name:     portfolioName
  type:     string
- name:     productName
  type:     string
- name:     cliSources
  type:     string
- name:     verbose
  type:     boolean
  default:  false
- name:     modeElite
  type:     boolean
  default:  false
# Local parameters as we cannot have vars at this stage
- name:     urlUnifiedAgent
  type:     string
  default:  'https://github.com/whitesource/unified-agent-distribution/releases/latest/download/wss-unified-agent.jar'
- name:     apiKeyAPI
  type:     string
  default:  $(WhiteSource-ApiKeyAPI)
- name:     wsConfigFile
  type:     string
  default:  'wss-unified-agent.config'

steps:

