parameters:
- name:     name
  type:     string
- name:     displayName
  type:     string
- name:     config
  type:     object
  default:  []
- name:     applicationBlueprint
  type:     string
- name:     blueprintVersion
  type:     string
- name:     modeElite
  type:     boolean
  default:  false
- name:     dependsOn
  type:     object
  default:  []
  
stages:

# -----------------------------------------------------------------------------------------------------
# SECURITY AUTOMATION STAGE
# -----------------------------------------------------------------------------------------------------
- stage:         ${{parameters.name}}
  displayName:   ${{parameters.displayName}}
  dependsOn:
  - ${{ each stage in parameters.dependsOn }}:
    - ${{stage}}
  ${{ if ne(coalesce(parameters.config.nameVM, ''), '') }}: #910188 Ensure we do not break 
    pool:
      name:      ${{coalesce(parameters.config.poolName, 'Azure Pipelines')}}
      vmImage:   ${{parameters.config.nameVM}}
  ${{ else }}:
    pool:
      name:      ${{parameters.config.namePool}}
  jobs:
  - job:          'SecurityAutomation'
    steps:
    # List all environment variables within this agent
    - bash: 'env | sort'
      displayName: Bootstrap Dump env variables

    # Inject the security scans automation template
    - template:   /templates/dev-sec-ops/security-scans-auto.yml@CeBlueprints
      parameters:
        applicationBlueprint: ${{parameters.applicationBlueprint}}
        blueprintVersion:     ${{parameters.blueprintVersion}}
        modeElite:            ${{parameters.modeElite}}