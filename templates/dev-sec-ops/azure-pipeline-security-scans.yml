parameters:
- name:     dependsOn
  type:     object
  default:  []
- name:     applicationBlueprint
  type:     string
- name:     modeElite
  type:     boolean
  default:  false

stages:

# -----------------------------------------------------------------------------------------------------
# SECURITY SCANS STAGE
# -----------------------------------------------------------------------------------------------------
- stage:         'SecurityScans'
  displayName:   'Security Scans (SS)'
  dependsOn:
  - ${{ each stage in parameters.dependsOn }}:
    - ${{stage}}
  pool:
    vmImage:      'ubuntu-latest'
  jobs:
  - job:          'SecurityScans'
    steps:
    - template:   /templates/dev-sec-ops/security-scans-cd.yml@CeBlueprints
      parameters:
        applicationBlueprint: ${{parameters.applicationBlueprint}}
        modeElite:            ${{parameters.modeElite}}