parameters:
- name:     applicationType
  type:     string
- name:     portfolioName
  type:     string
- name:     productName
  type:     string
- name:     cliSources
  type:     string
- name:     buildingCodeMode
  type:     string
  default:  'Validate' # Validate | Enforce
- name:     verbose
  type:     boolean
  default:  false
- name:     modeElite
  type:     boolean
  default:  false
  
steps:
- ${{ if eq( parameters.verbose, true ) }}: 
  - script: echo BuildingCode parameters >> AT = ${{parameters.applicationType}}, PON = ${{parameters.portfolioName}}, PRN = ${{parameters.productName}}, BCM = ${{parameters.buildingCodeMode}}, ME = ${{parameters.modeElite}}
    displayName: Bootstrap Building Code Verbose Logging

# ======================================================================
# DEMO PLACEHOLDER 
# ======================================================================
- task: PowerShell@2
  displayName: 'Bootstrap Building Code Placeholder Script'
  inputs:
    filePath: '$(Build.SourcesDirectory)/AzureDevOps.Automation.Pipeline.Toolbox.v2/toolbox/scripts/building-code/building-code-placeholder.ps1'
    failOnStderr:  true
    pwsh:          true
  continueOnError: true