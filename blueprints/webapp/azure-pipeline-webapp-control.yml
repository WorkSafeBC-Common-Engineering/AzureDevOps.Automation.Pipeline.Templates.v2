parameters:
# Do NOT modify this baseline version. Use a higher version in the -start.yml template for newer features.
- name:     blueprintVersion
  type:     string
  default:  2.0.0
- name:     portfolioName
  type:     string
- name:     productName
  type:     string
- name:     publishFolder
  type:     string
  default:  '**/src'
- name:     solutionFile
  type:     string
  default:  '*.sln'
- name:     applicationBlueprint
  type:     string
  default:  'webapp'
- name:     netCoreVersion
  type:     string
  default:  '8.x'
# Mode Elite - if true we tolerate no errors!
- name:     modeElite
  type:     boolean
  default:  true
# Bootstrap optionals
- name:     verbose
  type:     boolean
  default:  false
# CI Blueprint optionals
- name:     versionSpec
  type:     string
  default:  '5.11.x' # switch from 5.6.3 to 5.11.x as default
# CD Blueprint optionals
- name:     suppressCD
  type:     boolean
  default:  false
# Is application dotnet core or dotnet  
- name:     isDotNetCore
  type:     boolean  
  default:  true

# VARIABLES
variables:
- ${{ if and( ne(parameters.suppressCD, true), eq(parameters.blueprintVersion, '2.0.0') ) }}:
  - template: /deploy/${{ lower(parameters.portfolioName) }}.${{ lower(parameters.productName) }}-config.yml@self

- ${{ if and( ne(parameters.suppressCD, true), ge(parameters.blueprintVersion, '2.1.0') ) }}:
  - template: /deploy/${{ lower(parameters.portfolioName) }}-${{ lower(parameters.productName) }}-config.yml@self

stages:

# --------------------------------------------------------------------------
# START OF PIPELINE
# --------------------------------------------------------------------------
- template: /blueprints/webapp/azure-pipeline-webapp-ci.yml@CeBlueprints
  parameters:
    blueprintVersion:     ${{parameters.blueprintVersion}}
    portfolioName:        ${{parameters.portfolioName}}
    productName:          ${{parameters.productName}}
    applicationBlueprint: ${{parameters.applicationBlueprint}}
    netCoreVersion:       ${{parameters.netCoreVersion}}
    publishFolder:        ${{parameters.publishFolder}}
    solutionFile:         ${{parameters.solutionFile}}
    verbose:              ${{parameters.verbose}}
    modeElite:            ${{parameters.modeElite}}
    versionSpec:          ${{parameters.versionSpec}}
    isDotNetCore:         ${{parameters.isDotNetCore}}    

# --------------------------------------------------------------------------
# DEPLOYMENT
# 2021.10.04 WS Suppress CD on "merge" so that we can use PR validation builds
# --------------------------------------------------------------------------
- ${{ if and(ne(parameters.suppressCD, true), ne(lower(variables['Build.SourceBranchName']), 'merge')) }}:
  - template: /blueprints/webapp/azure-pipeline-webapp-cd.yml@CeBlueprints
    parameters:
      stage:
        development:
          config:
            active:                       ${{variables.developmentStageActive}}
            envName:                      ${{variables.developmentStageEnvName}}
            nameVM:                       ${{variables.developmentStageVmImage}}
            azureSubscription:            ${{variables.developmentAzureSubscription}}
            appType:                      ${{variables.developmentAppType}}
            appName:                      ${{variables.developmentAppName}}
          applicationBlueprint:           ${{parameters.applicationBlueprint}}
          blueprintVersion:               ${{parameters.blueprintVersion}}
          modeElite:                      ${{parameters.modeElite}}

        systemTest:
          config:
            active:                       ${{variables.systemTestStageActive}}
            envName:                      ${{variables.systemTestStageEnvName}}
            nameVM:                       ${{variables.systemTestStageVmImage}}
            azureSubscription:            ${{variables.systemTestAzureSubscription}}
            appType:                      ${{variables.systemTestAppType}}
            appName:                      ${{variables.systemTestAppName}}
          applicationBlueprint:           ${{parameters.applicationBlueprint}}
          blueprintVersion:               ${{parameters.blueprintVersion}}
          modeElite:                      ${{parameters.modeElite}}

        staging:
          config:
            active:                       ${{variables.stagingStageActive}}
            envName:                      ${{variables.stagingStageEnvName}}
            nameVM:                       ${{variables.stagingStageVmImage}}
            azureSubscription:            ${{variables.stagingAzureSubscription}}
            appType:                      ${{variables.stagingAppType}}
            appName:                      ${{variables.stagingAppName}}
          applicationBlueprint:           ${{parameters.applicationBlueprint}}
          blueprintVersion:               ${{parameters.blueprintVersion}}
          modeElite:                      ${{parameters.modeElite}}

        production:
          config:
            active:                       ${{variables.productionStageActive}}
            envName:                      ${{variables.productionStageEnvName}}
            nameVM:                       ${{variables.productionStageVmImage}}
            azureSubscription:            ${{variables.productionAzureSubscription}}
            appType:                      ${{variables.productionAppType}}
            appName:                      ${{variables.productionAppName}}
          applicationBlueprint:           ${{parameters.applicationBlueprint}}
          blueprintVersion:               ${{parameters.blueprintVersion}}
          modeElite:                      ${{parameters.modeElite}}

        productionCanadaCentral:
          config:
            active:                       ${{variables.productionCanadaCentralStageActive}}
            envName:                      ${{variables.productionCanadaCentralStageEnvName}}
            nameVM:                       ${{variables.productionCanadaCentralStageVmImage}}
            azureSubscription:            ${{variables.productionCanadaCentralAzureSubscription}}
            appType:                      ${{variables.productionCanadaCentralAppType}}
            appName:                      ${{variables.productionCanadaCentralAppName}}
          applicationBlueprint:           ${{parameters.applicationBlueprint}}
          blueprintVersion:               ${{parameters.blueprintVersion}}
          modeElite:                      ${{parameters.modeElite}}

        productionCanadaEast:
          config:
            active:                       ${{variables.productionCanadaEastStageActive}}
            envName:                      ${{variables.productionCanadaEastStageEnvName}}
            nameVM:                       ${{variables.productionCanadaEastStageVmImage}}
            azureSubscription:            ${{variables.productionCanadaEastAzureSubscription}}
            appType:                      ${{variables.productionCanadaEastAppType}}
            appName:                      ${{variables.productionCanadaEastAppName}}
          applicationBlueprint:           ${{parameters.applicationBlueprint}}
          blueprintVersion:               ${{parameters.blueprintVersion}}
          modeElite:                      ${{parameters.modeElite}}

        # Embedded non-negotiable stages ------------------------------------
        securityReview:
          config:
            envName:                      ${{variables.securityReviewStageEnvName}}
            nameVM:                       ${{ coalesce(variables.securityReviewStageVmImage, 'ubuntu-latest') }}
          applicationBlueprint:           ${{parameters.applicationBlueprint}}
          blueprintVersion:               ${{parameters.blueprintVersion}}
          modeElite:                      ${{parameters.modeElite}}
        securityAutomation:
          config:
            nameVM:                       ${{ coalesce(variables.securityAutomationStageVmImage, 'ubuntu-latest') }}
          applicationBlueprint:           ${{parameters.applicationBlueprint}}
          blueprintVersion:               ${{parameters.blueprintVersion}}
          modeElite:                      ${{parameters.modeElite}}
        qaAutomation:
          config:
            nameVM:                       ${{ coalesce(variables.qaAutomationStageVmImage, 'ubuntu-latest') }}
          applicationBlueprint:           ${{parameters.applicationBlueprint}}
          blueprintVersion:               ${{parameters.blueprintVersion}}
          modeElite:                      ${{parameters.modeElite}}
        preProdAutomation:
          config:
            nameVM:                       ${{ coalesce(variables.preProdAutomationStageVmImage, 'ubuntu-latest') }}
          applicationBlueprint:           ${{parameters.applicationBlueprint}}
          blueprintVersion:               ${{parameters.blueprintVersion}}
          modeElite:                      ${{parameters.modeElite}}

# --------------------------------------------------------------------------
# END OF PIPELINE
# --------------------------------------------------------------------------
